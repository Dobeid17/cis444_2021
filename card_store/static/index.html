<!DOCTYPE html>
<html>
    <head>
	     <script src="https://code.jquery.com/jquery-3.6.0.js" 
		     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<link rel "stylesheet" href="index.css">
    </head>


    <body>

	   <div class="container" id="container">
	   <div class="form-container sign-up-container"> 
	   <div id="signingUp">
		   <h1>Create Account</h1>

	    	<form>
  			<label for="username">User Name:</label><br>
			<input type="text" id="newUser" name="username"><br><br>
  			<label for="password">Password:</label>
			<input type="password" id="newPass" name="password"> <br><br>
  			<input type="submit" value="Signup" onclick="return signup();">
		</form>

	    </div>
	   </div>

	   <div class="form-container sign-in-container">
	   <div id="loggingIn">
		   <h1>Sign into your account.</h1>
		<form>
         		<label for="username" id="username">Username:</label>
         		<input type="text" id="logUser" name="username"><br><br>
         		<label for="password" id="password">Password:</label>
         		<input type="password" id="logPass" name="password"><br><br>
			<input type="submit" value="Login" onclick="return login();">

        	</form>
      	  </div>
	   </div>

	   <div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
		</div>
		</div>
	   </div>
	   </div>
	
	  <div id="Adding">
		  <h1>Lets add to your collection</h1>
		  <form>
			  <div>
			  <label for="playername" id="playername">Player Name:</label> 
			  <input type="text" id="playername" name="playername">
			  <br><br>
			  <label for="cardmaker" id="cardmaker">Card Brand:</label>
                          <input type="text" id="cardmaker" name="cardmaker">
                          <br><br>
			  <label for="cardnum" id="cardnum">Card Number:</label>
                          <input type="text" id="cardnum" name="cardnum">
                          <br><br>
			  <label for="sport" id="sport">Sport:</label>
                          <input type="text" id="sport" name="sport">
                          <br><br>
			  <label for="grade" id="grade">Grade:</label>
                          <input type="text" id="grade" name="grade">
                          <br><br>
			  <input type="submit" value="addCard" onclick="return addcard();">
		 </form>

	 </div>





<script src="/static/store.js"></script>


    </body>
</html>
