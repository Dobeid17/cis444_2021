    <body>

	    <script>
		$('#signup').show()
                $('#login').hide()

            	$('#signup').show()
            	$('#login').hide()
		}

		else if(page['page'] == "LoginPage"){
            	$('#login').show()
            	$('#signup').hide();
		}
		

		function swaplogin(){
        		$('#loginForm').toggle();
        		$('#signupForm').toggle();
    		}


	</script>

            <div id="signup">
